spring.application.name=spring-ai
spring.ai.chat.client.enabled=false
spring.ai.openai.api-key=${OPENAI_API_KEY}
logging.level.org.springframework.ai.chat.client.advisor=debug
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.ai.chat.memory.repository.jdbc.schema=classpath:schema/schema-h2.sql
# uses grpc for communication with DB : 6334 -> GRPC, 6333 -> HTTP web UI
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=products
spring.ai.vectorstore.qdrant.initialize-schema=true
# always delete the container not just stop it
spring.docker.compose.stop.command=down